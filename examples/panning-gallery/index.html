<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>FE Playground - Mousemove canvas</title>
        <link rel="stylesheet" href="../../static/dist/style.css" />
    </head>
    <body>
        <div id="mousemove-canvas" class="o-page o-page--mousemove-canvas">
            <div class="o-page__inner">
                <section class="o-section o-section--mousemove-canvas">
                    <div class="c-panning-container js-panning-container">
                        <div class="c-panning js-panning-element">
                            <div class="c-panning__inner">
                                <div class="c-panning__row c-panning__row--1">
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/1.jpg)"
                                        data-title="Ford Mustang ST2000"
                                        class="js-panning-item"
                                    ></span>
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/2.jpg)"
                                        data-title="MG MGB Roadster"
                                        class="js-panning-item"
                                    ></span>
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/3.jpg)"
                                        data-title="Ferrari 250 GTO"
                                        class="js-panning-item"
                                    ></span>
                                </div>
                                <div class="c-panning__row c-panning__row--2">
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/4.jpg)"
                                        data-title="Lamborghini Diablo"
                                        class="js-panning-item"
                                    ></span>
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/5.jpg)"
                                        data-title="Ferrari 250 GTO"
                                        class="js-panning-item"
                                    ></span>
                                </div>
                                <div class="c-panning__row c-panning__row--3">
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/6.jpg)"
                                        data-title="Mazda Miata"
                                        class="js-panning-item"
                                    ></span>
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/7.jpg)"
                                        data-title="VW Rabbit Mk1"
                                        class="js-panning-item"
                                    ></span>
                                    <span
                                        style="background-image: url(../../static/images/panning-gallery/8.jpg)"
                                        data-title="Ford Mustang"
                                        class="js-panning-item"
                                    ></span>
                                </div>
                            </div>
                        </div>
                        <div class="c-title-wrapper">
                            <div class="c-title">
                                <p class="c-title__number u-b3">
                                    <span class="c-title__number-current js-title-number-current">001</span>
                                    /
                                    <span class="c-title__number-total">008</span>
                                </p>
                                <h1 class="c-title__title js-title">
                                    <div class="c-title__title-current js-title-current">Forrit</div>
                                </h1>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="../../static/dist/vendor.js"></script>
        <script type="text/javascript" src="../../static/dist/bundle.js"></script>
    </body>
</html>
